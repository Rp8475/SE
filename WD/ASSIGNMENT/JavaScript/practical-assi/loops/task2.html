<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sum of all Even number of 1-20
        let i=1;
        let sum=0;
        while(i<=20)
        {
            if(i%2==0)
            {
                sum+=i;
            }
            i++;
         }
        document.write("sum of all even number[1-20]:- ",sum)
        
    </script>
</body>
</html>
