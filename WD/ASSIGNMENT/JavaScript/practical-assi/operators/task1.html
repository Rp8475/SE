<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=15;
        let b=5;
        // Arithmatic operator
        console.log("Addition: ",a+b);
        console.log("Subtraction: ",a-b);
        console.log("Multiplication: ",a*b);
        console.log("Division: ",a/b);
        
        // comparision operator
        
        console.log("a and b are equal (compare only value)?: ",a==b);
        console.log("a and b are equal (compare value and datatype both) ?: ",a===b);
        console.log("a and b are not equal(loose check)?: ",a!=b);
        console.log("a and b are not equal(strinctly check)?: ",a!==b);
        console.log("a greater than b?: ",a>b);
        console.log("a less than b : ",a<b);
        console.log("a greater or equal b : ",a>=b);
        console.log("a less or equal b : ",a<=b);

        // Logical operator
        console.log("a greater than 10 AND b less than 5 : ",a>10 && b<5);
        console.log("a greater than 20 OR b less than 5: ",a>20 || b<5);
        console.log("NOT a greater than b : ",!(a>b));
    </script>
</body>
</html>
