<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n1=10;
        let n2=0;
        try
       {
            if(n2===0)
            {
                throw new Error("Division by Zero is not allowed");
            }
            let result=n1/n2;
            console.log("Result: ",result);
        }
        catch(error)
        { 
            alert("Error: ",error.message);
        }
        
    </script>
</body>
</html>
