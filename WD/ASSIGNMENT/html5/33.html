<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h2 align="center">Sign Up</h2>
    <form action="/submit" method="post">
        <table align="center">
            <tr>
                <td><label> First, Last Name*:</label> </td>
                <td><input type="text" name="name" required placeholder="first_name"></td>
                <td><input type="text" name="name" required placeholder="last_name"></td>
            </tr>
            <tr>
                <td><label> Organization:</label> </td>
                <td><input type="text" name="organization"></td>
            </tr>
            <tr>
                <td><label> Email address*:</label> </td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><label> Work Phone:</label> </td>
                <td><input type="text" name="work_phone"></td>
            </tr>
            <tr>
                <td><label> Phone:</label></td>
                <td><input type="text" name="home_phone"></td>
            </tr>
            <tr>
                <td><label>Phone:</label> </td>
                <td><input type="text" name="cell_phone"></td>
            </tr>
            <tr>
                <td><label> Fax:</label> </td>
                <td><input type="text" name="fax"></td>
            </tr>
            <tr>
                <td><label> Address 1*:</label> </td>
                <td><input type="text" name="address1" required></td>
            </tr>
            <tr>
                <td><label> Address 2*:</label> </td>
                <td><input type="text" name="address2"></td>
            </tr>
            <tr>
                <td><label> City*:</label> </td>
                <td><input type="text" name="city" required></td>
            </tr>
            <tr>
                <td><label> State/Province:</label> </td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td><label> Zip/Postal Code:</label> </td>
                <td><input type="text" name="zip"></td>
            </tr>
            <tr>
                <td><label> Country*:</label> </td>
                <td><input type="text" name="country" required></td>
            </tr>
            <tr>
              <td><label> * - required fields</label></td> 
                <td align="left">
                    <input type="submit" value="Submit">
                    <td align="right"><a href="">forms</a></td>
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
