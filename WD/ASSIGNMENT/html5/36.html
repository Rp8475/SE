<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>XYZ College/School Student Registration Form</h2>
    <form>
        <table border="1" cellpadding="10" cellspacing="0" width="600px" align="center">
            <!-- Student Information -->
            <tr>
                <td colspan="2" align="center"><strong>Student Information</strong></td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td><input type="text" name="studentName" required size="100%"></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" name="fatherName" required size="100%"></td>
            </tr>
            <tr>
                <td>Mother's Name:</td>
                <td><input type="text" name="motherName" required size="100%"></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" name="dob" required size="100%"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone" required size="100%"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required size="100%"></td>
            </tr>
            <tr>
                <td>Nationality:</td>
                <td><input type="text" name="nationality" required size="100%"></td>
            </tr>

            <!-- Permanent Address -->
            <tr>
                <td colspan="2" align="center"><strong>Permanent Address</strong></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td><input type="text" name="perm_street" required size="100%"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="perm_city" required size="100%"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="perm_state" required size="100%"></td>
            </tr>
            <tr>
                <td>Zip Code:</td>
                <td><input type="text" name="perm_zip" required size="100%"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="perm_country" required size="100%"></td>
            </tr>

            <!-- Temporary Address -->
            <tr>
                <td colspan="2" align="center"><strong>Temporary Address</strong></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td><input type="text" name="temp_street" size="100%"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" name="temp_city"size="100%"></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="temp_state"size="100%"></td>
            </tr>
            <tr>
                <td>Zip Code:</td>
                <td><input type="text" name="temp_zip"size="100%"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" name="temp_country"size="100%"></td>
            </tr>

            <!-- Submit Button -->
            <tr>
                <td colspan="2" align="center" color="rgb(71, 209, 209)">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
