
<!--
Grid Classes

The Bootstrap 5 grid system has six classes:  12 
.row 

.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)  tablet
.col-md- (medium devices - screen width equal to or greater than 768px) desktop
.col-lg- (large devices - screen width equal to or greater than 992px)  extra large desktop
.col-xl- (xlarge devices - screen width equal to or greater than 1200px) extra x large desktop
.col-xxl- (xxlarge devices - screen width equal to or greater than 1400px) extra xx large desktop
The classes above can be combined to create more dynamic and flexible layouts.
Example: Mobile, tablet, desktop

col-md-6 offset-md-4





-->


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></head>
<body>  

 <div class="container mt-5">
	<!-- .col -->
	<div class="row">
		<div class="col bg-danger text-white">Box1</div>
		<div class="col bg-primary text-white">Box1</div>
		<div class="col bg-danger text-white">Box1</div>
		<div class="col bg-primary text-white">Box1</div>
		<div class="col bg-danger text-white">Box1</div>
	</div>
 </div>

 <div class="container mt-5">
	<!-- .col by grid-->
	
	<div class="row">
		<div class="col-3 bg-danger text-white">Box1</div>
		<div class="col-2 bg-primary text-white">Box1</div>
		<div class="col-1 bg-danger text-white">Box1</div>
		<div class="col-3 bg-primary text-white">Box1</div>
		<div class="col-3 bg-danger text-white">Box1</div>
	</div>
 </div>
 
 
 
 <!--- Responsive class as per resolution device--->
 
 
 <div class="container mt-5">
	<!-- .col-sm, col-md col-lg by grid-->
	
	<div class="row">
		<div class="col-md-3 bg-danger text-white">Box1</div>
		<div class="col-md-3 bg-primary text-white">Box1</div>
		<div class="col-md-3 bg-danger text-white">Box1</div>
		<div class="col-md-3 bg-primary text-white">Box1</div>
	</div>
 </div>
 
 

 <div class="container mt-5">
	<!-- .col-sm, col-md col-lg by grid-->
	
	<div class="row">
		<div class="col-md bg-danger text-white">Box1</div>
		<div class="col-md bg-primary text-white">Box1</div>
		<div class="col-md bg-danger text-white">Box1</div>
		<div class="col-md bg-primary text-white">Box1</div>
		<div class="col-md bg-danger text-white">Box1</div>
	</div>
 </div>
 
 

 <div class="container mt-5">
	<!-- .col-sm, col-md col-lg by grid-->
	
	<div class="row">
		<div class="col-lg-6 col-md-3 col-sm-4 bg-danger text-white">Box1</div>
		<div class="col-lg-6 col-md-3 col-sm-4 bg-primary text-white">Box1</div>
		<div class="col-lg-6 col-md-3 col-sm-4 bg-danger text-white">Box1</div>
		<div class="col-lg-6 col-md-3 col-sm-12 bg-primary text-white">Box1</div>
	</div>
 </div>
 
 
 
 <div class="container mt-5 mb-5">
	<!-- .offset-md-4 -->
	
	<div class="row">
		<div class="col-md-3 bg-danger text-white">Box1</div>
		<div class="offset-md-3 col-md-3  bg-primary text-white">Box1</div>
	</div>
 </div>
 
</body>
</html>
