<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    

</head>
<body style="margin: 0px">
    
    <h1 style="background-color: red;padding-left: 10px;"> Hi i am HTML </h1>

    <h1 style="background-color: red;padding-left: 10px;margin-left: 5%; margin-right: 5%;"> Hi i am HTML </h1>

    <!--
    Bootstrap comes with three different containers:

    .container, which sets a max-width at each responsive breakpoint
    .container-fluid, which is width: 100% at all breakpoints
    .container-{breakpoint}, which is width: 100% until the specified breakpoint
    
    -->

    <h1 class="container bg-danger">Hi i am html with Bootstrap</h1>

    <h1 class="container-fluid bg-danger">Hi i am html with Bootstrap</h1>
</body>
</html>
