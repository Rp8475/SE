<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Website</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#mymenu" data-bs-offset="50">
    <!-- Navbar Start -->
    <nav id="mymenu" class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand mt-2 ms-5" href="#"
          ><h1 class="satisfy-regular" style="color: green">
            <span style="color: red">Mr</span> &
            <span style="color: red">Mrs</span>
          </h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item satisfy-regular mt-3 ms-5">
              <a class="nav-link" aria-current="page" href="#"><h4>Home</h4></a>
            </li>
            <li class="nav-item satisfy-regular mt-3 ms-5">
              <a class="nav-link" href="#"><h4>About</h4></a>
            </li>

            <li class="nav-item satisfy-regular mt-3 ms-5">
              <a class="nav-link" href="#"><h4>Story</h4></a>
            </li>
            <li class="nav-item satisfy-regular mt-3 ms-5">
              <a class="nav-link" href="#"><h4>Timeline</h4></a>
            </li>
            <li class="nav-item satisfy-regular mt-3 ms-5">
              <a class="nav-link" href="#"><h4>Gallary</h4></a>
            </li>
          </ul>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto me-5">
          <button class="btn-attendence p-2 rounded-0" type="button">
            Book Attendence
          </button>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <!-- Carousel Start -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../IMAGE/carousel-1.jpg"
            class="d-block w-100 opacity-75"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="../IMAGE/carousel-2.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
    <!-- Carousel End -->

    <!-- Carousel Info Start -->
    <div class="position-relative">
      <div class="carousel-info position-absolute">
        <div class="col-md-12">
          <h1
            style="
              border-top: 10px double black;
              border-bottom: 10px double black;
            "
          >
            We Are Getting Married
          </h1>
        </div>
      </div>
    </div>
    <!-- Carousel Info End -->
  </body>
</html>
