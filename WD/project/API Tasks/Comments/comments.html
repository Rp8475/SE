<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
    }
    .col-md-3 {
      padding: 30px;
      flex: 1 0 30%;
    }
    .list-group {
      /* margin: 20px; */
      display: flex;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.137);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    a {
      text-decoration: none;
      color: black;
    }
  </style>
  <body>
    <div class="row" id="row1"></div>
  </body>
  <script>
    function fetchdata(myobj) {
      var div = document.getElementById("row1");
      for (data of myobj) {
        var html = `<div class="col-md-3">
        <div class="list-group" id="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h2 class="mb-1">${data.id}</h2>
                    <h3 class="text-body-secondary">${data.name}</h3>
                    <h4 class="mb-1">${data.email}</h4>
                    <small class="text-body-secondary">${data.body}</small>
                </div>
            </a>
        </div>
    </div>
      
      
      `;
        div.insertAdjacentHTML("beforeend", html);
      }
    }

    fetch(`https://jsonplaceholder.typicode.com/comments`)
      .then((res) => res.json())
      .then((obj) => fetchdata(obj));
  </script>
</html>
