<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="" method="post">
      <div
        style="
          border: 3px solid black;
          width: 25%;
          display: flex;
          margin: auto;
          padding-bottom: 20px;
        "
      >
        <table border="0" align="center" cellpadding="10px" cellspacing="0px">
          <tr>
            <td>
              <dl>
                <dt><h1>Login</h1></dt>
                <dd>
                  <h3 style="opacity: 60%">
                    Doesn't have an Account yet?
                    <a href="signup.html">Sign Up</a>
                  </h3>
                </dd>
              </dl>
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Username : </label><br />
              <div align="center">
                <input
                  type="text"
                  size="40"
                  required
                  style="
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 10px;
                    align-items: center;
                  "
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label for="password"
                >Password :
                <a href="" style="float: right">Forgot Password</a></label
              ><br />
              <div align="center">
                <input
                  type="password"
                  name="password"
                  id=""
                  size="40"
                  required
                  style="
                    padding: 8px;
                    border-radius: 8px;
                    margin-top: 10px;
                    align-items: center;
                  "
                />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="" id="" required />
              <label for="checkbox" style="opacity: 55%">Remember me</label>
            </td>
          </tr>
          <tr>
            <td>
              <div align="center">
                <input
                  type="submit"
                  name="Login"
                  value="Login"
                  style="
                    padding: 8px 140px;
                    background-color: transparent;
                    border-radius: 8px;
                  "
                />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
