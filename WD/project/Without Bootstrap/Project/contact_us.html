<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      .main {
        width: 48%;
        border: 2px solid black;
        border-radius: 20px;
        margin: auto;
        display: flex;
        padding-left: 50px;
        padding-right: 20px;
        padding-bottom: 30px;
        padding-top: 30px;
      }
      caption {
        padding-top: 25px;
        padding-bottom: 50px;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <div class="main">
        <table border="0" width="100%" cellspadding="10px" cellspacing="0px">
          <div class="caption">
            <caption>
              Contact Us
            </caption>
          </div>

          <tr>
            <td>
              <label for="name">First Name</label><br />
              <div>
                <input
                  type="text"
                  size="40"
                  placeholder="First Name"
                  required
                  style="
                    padding: 15px;
                    border-radius: 8px;
                    margin-top: 10px;
                    margin-bottom: 10px;

                    align-items: center;
                  "
                />
              </div>
            </td>
            <td>
              <label for="name">Last Name</label><br />
              <div>
                <input
                  type="text"
                  size="40"
                  placeholder="Last Name"
                  required
                  style="
                    padding: 15px;
                    border-radius: 8px;
                    margin-top: 10px;
                    margin-bottom: 10px;

                    align-items: center;
                  "
                />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="email">Email Address</label><br />
              <div>
                <input
                  type="email"
                  size="95"
                  placeholder="Email Address"
                  required
                  style="
                    padding: 15px;
                    border-radius: 8px;
                    margin-top: 10px;

                    margin-bottom: 10px;
                    align-items: center;
                  "
                />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="">Phone Number</label><br />
              <div>
                <input
                  type="tel"
                  size="95"
                  placeholder="Phone Number"
                  required
                  style="
                    padding: 15px;
                    border-radius: 8px;
                    margin-top: 10px;

                    margin-bottom: 10px;
                    align-items: center;
                  "
                />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="Reason">Reason for Contact</label><br />
              <div>
                <textarea
                  name="Reason"
                  rows="8"
                  cols="92"
                  id=""
                  required
                ></textarea>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div>
                <input
                  type="submit"
                  name="submit"
                  id=""
                  value="Contact Us"
                  style="
                    padding: 15px 315px;
                    border-radius: 8px;
                    margin-top: 25px;

                    margin-bottom: 10px;
                    align-items: center;
                  "
                />
              </div>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
