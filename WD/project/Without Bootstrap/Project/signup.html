<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="" method="post">
    <div
      style="
        border: 3px solid black;
        width: 27%;
        display: flex;
        margin: auto;
        padding-bottom: 20px;
      "
    >
      <table border="0" align="center" cellpadding="10px" cellspacing="0px">
        <tr>
          <td>
            <dl>
              <dt><h1>Sign Up</h1></dt>
              <dd>
                <h3
                  style="
                    opacity: 60%;
                    letter-spacing: 1.2px;
                    text-align: center;
                  "
                >
                  Create a free Account or <a href="Login.html">Log in</a>
                </h3>
              </dd>
            </dl>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email : </label><br />
            <div align="center">
              <input
                type="email"
                size="40"
                required
                style="
                  padding: 8px;
                  border-radius: 8px;
                  margin-top: 10px;
                  align-items: center;
                "
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">Username : </label><br />
            <div align="center">
              <input
                type="text"
                size="40"
                required
                style="
                  padding: 8px;
                  border-radius: 8px;
                  margin-top: 10px;
                  align-items: center;
                "
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="password"
              >Password :
              
            <div align="center">
              <input
                type="password"
                name="password"
                id=""
                size="40"
                required
                style="
                  padding: 8px;
                  border-radius: 8px;
                  margin-top: 10px;
                  align-items: center;
                "
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="" id="" required/>
            <label for="checkbox" 
              >I don't want to receive emails about Mailchimp and related intuit
              product and feature updates, marketing best practices and
              promotions from Mailchimp.</label
            >
            <p align="left">
              By creating an account, you agree to our <a href="">Terms</a> and
              have read and acknowledge the
              <a href="">Global Privacy Statement.</a>
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <div align="center">
              <input
                type="submit"
                name="Login"
                value="Sign Up"
                style="
                  padding: 8px 140px;
                  background-color: transparent;
                  border-radius: 8px;
                "
              />
            </div>
          </td>
        </tr>
      </table>
    </div>
</form>
  </body>
</html>
