<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#login">Login</button>
  
   <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#signup">Signup</button>
 
    <!-- The Modal -->
	<div class="modal fade" id="login">
	  <div class="modal-dialog">
		<div class="modal-content">

		  <!-- Modal Header -->
		  <div class="modal-header">
			<h4 class="modal-title">Login Here</h4>
			<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		  </div>

		  <!-- Modal body -->
		  <div class="modal-body">
			 <form action="/action_page.php">
				<div class="mb-3 mt-3">
				  <label for="email">Email:</label>
				  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				</div>
				<div class="mb-3">
				  <label for="pwd">Password:</label>
				  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
				</div>
				<div class="form-check mb-3">
				  <label class="form-check-label">
					<input class="form-check-input" type="checkbox" name="remember"> Remember me
				  </label>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			  </form>
		  </div>

		  <!-- Modal footer -->
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		  </div>

		</div>
	  </div>
	</div>
	
	   <!-- The Modal -->
	<div class="modal fade" id="signup">
	  <div class="modal-dialog">
		<div class="modal-content">

		  <!-- Modal Header -->
		  <div class="modal-header">
			<h4 class="modal-title">Signup Here</h4>
			<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		  </div>

		  <!-- Modal body -->
		  <div class="modal-body">
			 <form action="/action_page.php">
				<div class="mb-3 mt-3">
				  <label for="email">Name:</label>
				  <input type="email" class="form-control" id="email" placeholder="Enter Name" name="email">
				</div>
				<div class="mb-3 mt-3">
				  <label for="email">Email:</label>
				  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				</div>
				<div class="mb-3">
				  <label for="pwd">Password:</label>
				  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
				</div>
				
				<button type="submit" class="btn btn-primary">Signup</button>
			  </form>
		  </div>

		  <!-- Modal footer -->
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
		  </div>

		</div>
	  </div>
	</div>
	
	
</div>

</body>
</html>
