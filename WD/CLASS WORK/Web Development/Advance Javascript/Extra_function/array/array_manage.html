

<!DOCTYPE html>
<html>
<body>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.write("<h1>" + fruits + "</h1>");

// push()
fruits.push("Pinaple")
document.write("<h1>" + fruits + "</h1>");

// pop()
fruits.pop()
document.write("<h1>" + fruits + "</h1>");

// unshift()
fruits.unshift("Pinaple")
document.write("<h1>" + fruits + "</h1>");

// shift()
fruits.shift()
document.write("<h1>" + fruits + "</h1>");


</script>

</body>
</html>
