<html>
	<head>
		<title>
			Div & Span
		</title>
	</head>
	
	<body>
	
	
		<!--
		Element scope
		
		1) Block : block take 100% width & new line
		
		div , h1 ,p , ol
		
		
		2) Inline : inline take not any width & start in same line
		
		a ,img ,span 
		-->	
	
	
		
		<!-- Div is block scope -->
		<div style="background-color:red">
			<h1>Hello how are yoy</h1>
			<h1>Hello how are yoy</h1>
			<h1>Hello how are yoy</h1>
		</div>
		
		
		<!-- Sapan is Inline scope -->
		<p>Hi <span style="background-color:red">hello</span> i am <span style="background-color:red">paragraph</span></p>
	
	
	
		
	
	
	</body>
	
</html>
