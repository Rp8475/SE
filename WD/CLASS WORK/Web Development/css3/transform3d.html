<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 200px;
        background-image: url(Penguins.jpg);
        border: 1px solid black;
      }

      div #myDivx {
        transform: rotateX(50deg); /* Standard syntax */ like 3d tranform/
      }

      div #myDivy {
        transform: rotateY(150deg); /* Standard syntax */ like 3d tranform/
      }
    </style>
  </head>
  <body>
    <div>This a normal div element.</div>

    <br />
    <br />
    <br />

    <div id="myDivx">This div element is rotated clockwise 20 degrees.</div>

    <br />
    <br />
    <br />

    <div id="myDivy">This div element is rotated clockwise 20 degrees.</div>

    <br />
  </body>
</html>
